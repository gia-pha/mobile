name: gia_pha_mobile
description: "Gia Pha mobile project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  nb_utils: ^7.1.4
  image_picker: ^1.1.2
  package_info_plus: ^8.3.0
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.1
  org_chart: ^5.0.0
  flutter_vector_icons: ^2.0.0
  calendar_view: ^1.4.0
  intl: ^0.20.0
  simple_gallery: ^0.0.3
