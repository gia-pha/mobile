  http: ^1.5.0
  credential_manager: ^2.0.4
  dio_cookie_manager: ^3.3.0
  dio: ^5.9.0
  cookie_jar: ^4.0.8

dependency_overrides:
  pact_dart:
    git:
      url: https://github.com/tienvx/pact_dart.git
      ref: all

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  test: ^1.25.15
